<HTML><HEAD><TITLE>Google Maps JavaScript API v3 Example: Map Simple</TITLE>
<META name=viewport content="initial-scale=1.0, user-scalable=no">
<META content="text/html; charset=UTF-8" http-equiv=content-type>
<STYLE type=text/css>HTML {
	HEIGHT: 100%
}
BODY {
	PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; HEIGHT: 100%; PADDING-TOP: 0px
}
#map_canvas {
	WIDTH: 400px; HEIGHT: 500px
}
</STYLE>

<SCRIPT type=text/javascript>

    var map;
    function initialize() {
        var myLatlng = new google.maps.LatLng(-25.363882, 131.044922);
        var myOptions = {
            zoom: 4,
            center: myLatlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

        google.maps.event.addListener(map, 'click', function (event) {
            placeMarker(event.latLng);
        });
    }

    function loadScript() {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "http://maps.google.com/maps/api/js?sensor=false&callback=initialize";
        document.body.appendChild(script);
    }
    window.onload = loadScript;


    function placeMarker(location) {        
        var clickedLocation = new google.maps.LatLng(location);
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });


        ///////////////////////////////////////////////////////////
        var xml = "" +
            "<?xml version=\"1.0\" encoding=\"utf-8\"?>" +
            "<soap:Envelope xmlns:soap=\"http://schemas.xmlsoap.org/soap/envelope/\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\">" +
            "  <soap:Header>" +
            "    <CrmAuthenticationToken xmlns=\"http://schemas.microsoft.com/crm/2007/WebServices\">" +
            "      <AuthenticationType xmlns=\"http://schemas.microsoft.com/crm/2007/CoreTypes\">0</AuthenticationType>" +
            "      <OrganizationName xmlns=\"http://schemas.microsoft.com/crm/2007/CoreTypes\">Respina</OrganizationName>" +
            "      <CallerId xmlns=\"http://schemas.microsoft.com/crm/2007/CoreTypes\">00000000-0000-0000-0000-000000000000</CallerId>" +
            "    </CrmAuthenticationToken>" +
            "  </soap:Header>" +
            "  <soap:Body>" +
            "    <Create xmlns=\"http://schemas.microsoft.com/crm/2007/WebServices\">" +
            "      <entity xsi:type=\"new_popsite\">" +
            "        <new_latitude>" + location.lat() + "</new_latitude>" +
            "        <new_longitude>" + location.lng() + "</new_longitude>" +
            "        <new_name>Popsite Test</new_name>" +
            "      </entity>" +
            "    </Create>" +
            "  </soap:Body>" +
            "</soap:Envelope>" +
            "";

        var xmlHttpRequest = new ActiveXObject("Msxml2.XMLHTTP");

        xmlHttpRequest.Open("POST", "/mscrmservices/2007/CrmService.asmx", false);
        xmlHttpRequest.setRequestHeader("SOAPAction", "http://schemas.microsoft.com/crm/2007/WebServices/Create");
        xmlHttpRequest.setRequestHeader("Content-Type", "text/xml; charset=utf-8");
        xmlHttpRequest.setRequestHeader("Content-Length", xml.length);
        xmlHttpRequest.send(xml);

        var resultXml = xmlHttpRequest.responseXML;
        //alert(resultXml.xml);

        ///////////////////////////////////////////////////////////
        //alert(location.lat() + ' ' + location.lng());
        map.setCenter(location);
    }
</script>
